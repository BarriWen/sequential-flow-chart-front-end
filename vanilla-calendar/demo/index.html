<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1,width=device-width">
		<meta name="format-detection" content="telephone=no">
		<title>Vanilla Calendar - A pure JavaScript date and time picker using TypeScript so it supports any JS framework and library.</title>
		<link rel="icon" type="image/svg+xml" href="./favicon.svg">
		<link rel="stylesheet" href="./demo.min.css">
		<link rel="stylesheet" href="../vanilla-calendar.min.css">
		<link rel="stylesheet" href="../themes/light.min.css">
		<link rel="stylesheet" href="../themes/dark.min.css">
		<script defer src="../vanilla-calendar.min.js"></script>
	</head>
	<body class="font-sans bg-white bg-light-mode text-slate-900 min-h-screen flex flex-col items-center py-12 dark:bg-slate-900 dark:bg-dark-mode dark:text-white">
		<h1 class="block mb-7 text-6xl font-extrabold">Vanilla Calendar</h1>
		<p class="text-lg mb-12 dark:text-slate-400">A pure JavaScript date and time picker using TypeScript so it supports any JS framework and library.</p>
		<div id="vanilla-calendar" class="shadow-[0_5px_40px_5px_rgb(65_65_65_/_0.1)] dark:shadow-[inset_0_0_0_1px_rgb(255_255_255_/_0.1)]"></div>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const calendar = new VanillaCalendar('#vanilla-calendar', {
					settings: {
						range: {
							disablePast: true,
							disabled: ['2023-03-15', '2023-03-26'],
						},
						selection: {
							day: 'multiple-ranged',
							time: true,
						},
						visibility: {
							weekNumbers: true,
							daysOutside: false,
						},
					},
					actions: {
						clickDay(event, dates) {
							console.log(event, dates);
						},
					}
				});
				calendar.init();
			});
		</script>
	</body>
</html>
